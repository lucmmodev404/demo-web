<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World | Modern UI</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --text-color: #2b2d42;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --success-color: #06d6a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            position: relative;
            display: inline-block;
        }

        h1 span {
            color: var(--accent-color);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            animation: line-animation 2s forwards ease-in-out;
            border-radius: 4px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-color);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
            outline: none;
        }

        .btn:hover, .btn:focus {
            background-color: var(--secondary-color);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to right bottom, var(--primary-color), var(--accent-color));
            opacity: 0.1;
        }

        .circle-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
        }

        .circle-2 {
            bottom: -70px;
            left: -70px;
            width: 250px;
            height: 250px;
        }

        .success-message {
            margin-top: 20px;
            color: var(--success-color);
            font-weight: 600;
            opacity: 0;
            height: 0;
            transition: all 0.5s ease;
        }

        .success-message.active {
            opacity: 1;
            height: 24px;
        }

        @keyframes line-animation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .card {
                padding: 30px 20px;
            }
        }

        @media (prefers-reduced-motion) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .dark-mode {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <button class="mode-toggle" id="modeToggle" aria-label="Toggle dark/light mode">
                üåô
            </button>
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <h1>Hello <span>World</span></h1>
            <p>Welcome to this beautifully designed page that demonstrates modern UI/UX principles with a simple Hello World example.</p>
            <button class="btn" id="greetButton">Say Hello</button>
            <div class="success-message" id="successMessage">
                Hello there! üëã Nice to meet you!
            </div>
        </div>
    </div>

    <script>
        // Interactive button
        const greetButton = document.getElementById('greetButton');
        const successMessage = document.getElementById('successMessage');
        
        greetButton.addEventListener('click', () => {
            successMessage.classList.add('active');
            setTimeout(() => {
                successMessage.classList.remove('active');
            }, 3000);
        });

        // Dark/Light mode toggle
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;
        
        modeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            modeToggle.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        // Check preferred color scheme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.classList.add('dark-mode');
            modeToggle.textContent = '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
